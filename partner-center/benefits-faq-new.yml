title: Microsoft Partner Network nejčastější dotazy k výhodám
summary: >
  **Odpovídající role:** Správce partnera MPN


  V následujícím článku najdete odpovědi na některé z hlavních Microsoft Partner Network (MPN) partnerů o výhodách, kompetencích a licencích k produktu v programu MPN.
sections:
- name: Reakce na COVID-19
  questions:
  - question: >
      Blíží se datum výročí kompetence a kvůli dopadům souvisejícím s COVID-19 nemůžeme splnit požadavky na kompetence. Co bychom měli dělat?
    answer: >
      Pokud je datum výročí vaší kompetence mezi 1. a 30. červnem 2021, rozšiřujeme vaše stávající kompetence (s výjimkou kompetence Cloud Business Applications) až na další datum výročí v roce 2022. Požadavky na zkoušku nebo výkon nemusí být splněny, ale stále platíte poplatek za kompetence. Další informace najdete v našem [blogovém příspěvku.](https://blogs.partner.microsoft.com/mpn/responding-to-covid-19-microsoft-partner-network/)
- name: Členství
  questions:
  - question: >
      Jaký je proces a načasování prodloužení platnosti kompetencí?
    answer: >
      Vaše společnost může prodloužit platnost kompetence v Partnerské centrum.Musíte splnit požadavky na výkon kompetencí, každý rok ověřovat požadované zkoušky a dovednosti a platit roční poplatek v rámci intervalu prodloužení, abyste si zachovali stav kompetence a přístup k přidruženým výhodám.


      Před prodloužením platnosti kompetence musí globální správce nebo správce účtu vaší společnosti zkontrolovat a aktualizovat obchodní informace. Mohou přistupovat k profilu společnosti v Partnerské centrum a zobrazit stav a zkontrolovat, jaké informace je potřeba aktualizovat.K ověření vašich informací může být potřeba další dokumentace.  


      Vaše prodloužení začíná dnem výročí nákupu plus jeden den. Pokud jste si například 1. září 2020 zakoupili Microsoft Action Pack, vaše 30denní období prodloužení začíná 2. září 2021. Role globálního správce a správce MPN ve vaší společnosti obdrží sdělení o prodloužení, které vedlo k datu výročí a 30 dnů poté. Během období prodloužení budete mít i nadále přístup k přidruženým výhodám.


      Další informace najdete v článku [Prodloužení platnosti nabídky MPN.](renew-mpn-offers.md)
  - question: >
      Kdy můžeme prodloužit platnost mého programu Microsoft Action Pack?
    answer: >
      Vaše společnost může prodloubit platnost programu Microsoft Action Pack Partnerské centrum během období prodloužení.


      Před prodloužením platnosti akčního balíčku bude muset globální správce nebo správce účtu vaší společnosti zkontrolovat a aktualizovat firemní obchodní informace. Mají přístup k profilu vaší společnosti v Partnerské centrum, aby viděli váš stav a pochopili, jaké informace je potřeba aktualizovat.K ověření vašich informací může být potřeba další dokumentace.  


      Vaše prodloužení začíná dnem výročí nákupu plus jeden den. Pokud jste si například 1. září 2020 zakoupili Microsoft Action Pack, vaše 30denní období prodloužení začíná 2. září 2021. V průběhu prodloužení budete mít i nadále přístup k přidruženým výhodám.


      Další informace najdete v článku [Prodloužení platnosti nabídky MPN.](renew-mpn-offers.md)
  - question: >
      Jaký je rozdíl mezi akčním balítem Microsoft Action Pack a výukovým akčním balíčku?
    answer: >
      Microsoft Action Pack je portfolio prostředků, které partnerům, jako jste vy, pomáhají seznámit se s technologiemi Microsoftu a vytvářet řešení nebo službu. Můžete si koupit jeden Microsoft Action Pack bez ohledu na to, jestli máte nebo nemáte kompetenci.


      Studijní akční balíček je vstupní úrovní do programu Learning Partner Program. Výukový program poskytuje prostředky pro firmy, které nabízejí školení k technologiím nebo mají výukové postupy. Studijní [akční balíček nabízí](https://partner.microsoft.com/asset/collection/learning-option-enrollment#/) slevy na Courseware, Marketplace a výhody, které partnerům pomůžou stát se odborníky v různých produktových řadách Microsoftu. Informace o [](https://assetsprod.microsoft.com/microsoft-action-pack-license-table.pdf) programu Microsoft Action Pack a výukovém programu najdete v tabulce licencování.
  - question: >
      Co se stane s výhodami naší kompetence nebo akčního balíčku během 30denního období prodloužení?
    answer: >
      Podle smlouvy MPN budete mít i nadále přístup k výhodám programu, dokud je vaše členství aktivní. Po vypršení platnosti členství se ztratí přístup k výhodám.


      Další informace najdete v článku [Prodloužení platnosti nabídky MPN.](renew-mpn-offers.md)
- name: Licence na produkty
  questions:
  - question: >
      Jaké jsou aktuální nabídky pro partnery v Microsoft Partner Network licencích k produktům?
    answer: >
      Licence na produkty (označují se také jako licence k internímu použití nebo práva k internímu použití) jsou součástí výhod pro partnery, kteří těží z kompetencí nebo si kupují Microsoft Action Pack. Seznam aktuálních nabídek licencí produktů získáte v průvodci [Microsoft Partner Network programy.](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Je možné jeden token použít k odemknutí více předplatných?
    answer: >
      Ne, tokeny nemůžete rozdělit, abyste odemkli více předplatných. Tokeny se musí používat v poskytnutém formátu. Například 25místný token nelze rozdělit na 5 různých 5místných tokenů.


      Další informace najdete v průvodci programy pro partnery Microsoftu v  [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Pokud jsme aktivovali token pro cloudové služby v nesprávném tenantovi nebo místo rozšíření přidali místa, můžeme získat náhradní token?
    answer: >
      Náhradní tokeny pro aktivace cloudových služeb v nesprávném tenantovi a pro licence přidané omylem do stávajících předplatných je možné vydat pouze jednou do 30 dnů od aktivace původního tokenu.


      Další informace najdete v průvodci programy pro partnery Microsoftu v [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Potřebujeme k instalaci kód Product Key pro místní licence softwarových produktů?
    answer: >
      Ne všechny produkty vyžadují kód Product Key. Aktivace produktu se vyžaduje pro serverové a klientské operační systémy Windows a všechny systém Microsoft Office klientské aplikace.


      Další informace najdete v průvodci programy pro partnery Microsoftu v  [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Můžeme získat další kódy Product Key, pokud bychom spotřebovávají všechny instalace a aktivace?
    answer: >
      Některé vydané kódy Product Key jsou klíče k vícenásobné aktivaci (MAK). Tyto produkty mají omezený počet instalací, aktivací nebo licencí. Kód Product Key přestane fungovat, když se spotřebují všechny instalace a aktivace. Další aktivace pro tyto kódy Product Key se neudělí.


      Další informace najdete v průvodci programy pro partnery Microsoftu  [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Co když se rozhodneme pro prodloužení platnosti naší kompetence nebo programu Microsoft Action Pack použít licence k místním softwarovým produktům?
    answer: >
      No. Licence místních softwarových produktů, které jsou součástí dosažení kompetence a programu Microsoft Action Pack, nejsou trvalé. Máte nárok a máte právo používat tyto licence pouze během členství. Pokud se rozhodnete neobnovovat kompetence nebo akční balíček, budete muset získat licenční práva prostřednictvím komerčního licencování nebo odinstalovat jakýkoli místní software získaný prostřednictvím Microsoft Partner Network.


      Další informace najdete v průvodci programy pro partnery Microsoftu [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Zahrnuje Microsoft Action Pack Visual Studio Enterprise předplatné?
    answer: >
      Ne, Microsoft Action Pack zahrnuje Visual Studio Professional předplatná.


      Další informace najdete v průvodci programy pro partnery Microsoftu [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Můžeme sdílet předplatná Visual Studio, která jsou součástí dosažené kompetence nebo programu Microsoft Action Pack?
    answer: >
      Ne, Visual Studio předplatná jsou licencovaná pro uživatele a musí být přiřazená a aktivovaná, aby byla platná. Sdílení přihlašovacích údajů je zakázané.


      Další informace najdete v průvodci programy pro partnery Microsoftu [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Jak víme, kolik produktových licencí má naše společnost?
    answer: >
      Můžete zobrazit a spravovat licence produktů a další výhody, které jsou součástí vašeho dosaženého kompetence nebo akčního balíčku v Partnerské centrum. Další informace najdete v [části Správa výhod partnerské sítě.](manage-your-partner-network-benefits.md)
  - question: >
      Jak může naše společnost používat licence k produktům, které máme k dispozici prostřednictvím dosažené kompetence nebo akčního balíčku?
    answer: >
      Zahrnujeme produktové licence pro partnery v Microsoft Partner Network, kteří dosáhli jedné nebo více kompetencí nebo si kupují akční balíček Microsoftu, který jim pomůže vytvářet inovativní řešení a seznamovat se s produkty a technologiemi Microsoftu. Podmínky použití pro produktové licence, které jsou součástí dosažení kompetence a akčního balíčku, jsou vysvětleny v [průvodci Microsoft Partner Network programy.](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Existují omezení, jak naše společnost může používat licence k produktům, které máme k dispozici prostřednictvím dosažení kompetence nebo akčního balíčku?
    answer: >
      Ano, existují omezení. Licenční podmínky produktu se liší od komerčních licencí získaných prostřednictvím licenčních programů společnosti Microsoft. Další informace najdete v [licenčních podmínkách produktu](https://www.microsoft.com/licensing). Licence na produkty nezahrnují Software Assurance a existují určitá omezení týkající se licencí na produkty. Podmínky použití pro licence k produktům najdete v průvodci Microsoft Partner Network [programy.](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Jak přidáme další produktové licence k tomu, co je uvedené v Partnerské centrum, aby se na naši společnost vztahuje?
    answer: >
      Licence na produkty, které jsou součástí dosažené kompetence a akčního balíčku, mají jiné podmínky použití než komerční licence získané prostřednictvím licenčních programů Microsoftu. Doporučujeme zkontrolovat možnosti splnění potřeb licencování vaší společnosti na webu [s licencování Microsoftu.](https://www.microsoft.com/licensing)
  - question: >
      Nedávno jsme sloučili nebo získali jinou společnost v Microsoft Partner Network, která má kompetenci. Máme při použití funkce sloučení účtů v nástroji zachovat všechny naše aktuální licence k produktům Partnerské centrum?
    answer: >
      Dosažené kompetence a nákup akčního balíčku se Partnerské centrum prostřednictvím globálního účtu partnera. Když použijete funkci sloučení účtů v Partnerské centrum, stávající výhody každého účtu zůstanou beze změny až do dalšího prodloužení. Po prodloužení se výhody, které jsou součástí dosažení kompetence a akčního balíčku, implementují pro globální účet partnera partnerské společnosti.


      -   Microsoft Action Pack: Partnerská společnost může zakoupit jeden akční balíček na globální účet partnera.


      -   Kompetence: Partnerská společnost obdrží jeden balíček základních výhod spojených s nejvyšším dosažením a navíc výhody specifické pro kompetence, na které má partner nárok na globální účet partnera.


      Přečtěte si informace [o sloučení účtů,](merge-accounts.md) kde najdete další informace o tom, jak tato funkce funguje a jak se rozhodnout, jestli je pro potřeby vaší společnosti to správné.
  - question: >
      Máme dotazy týkající se licencí produktů naší společnosti v partnerském centru. Kde k tomu získáte pomoc?
    answer: >
      V případě potřeby můžete přejít do [části Podpora partnerského centra](https://partner.microsoft.com/support) , kde najdete odkazy na prostředky, které vám mohou pomoci, nebo otevřít lístek s týmem podpory pro partnery.
