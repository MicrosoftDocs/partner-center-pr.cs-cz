- name: Podpora
  questions:
  - question: >
      Kde můžu získat podporu?
    answer: >
      Pokud máte k dispozici prostředky podpory, které splňují požadavky na zabezpečení, obraťte se na správce účtu služby, pokud máte pokročilou podporu pro partnery (ASfP). Pokud chcete získat smlouvu Premier Support pro partnery (smlouvou psfp můžou), obraťte se na správce účtů služeb a správce technického účtu.
  - question: >
      Návody získat technické informace a podporu pro pomoc při přijímání rozhraní zabezpečeného modelu aplikace?
    answer: >
      Možnosti technické podpory pro Azure Active Directory jsou dostupné prostřednictvím výhod programu MPN. Partneři s přístupem k aktivnímu předplatnému ASfP nebo smlouvou psfp můžou mohou spolupracovat se svým přidruženým správcem účtů (SAM/TAM), aby nejlépe pochopily dostupné možnosti.
  - question: >
      Návody kontaktujte podporu, pokud ztratili přístup k partnerskému centru?
    answer: "Pokud ztratíte přístup kvůli problému MFA, kontaktujte globálního správce vašeho tenanta. Vaše interní IT oddělení vám bude moct říct, kdo je vaším globálním správcem. \n\nPokud jste zapomněli heslo, [nemůžete se přihlásit](unable-to-sign-in.md) a získat nápovědu.\n"
  - question: >
      Kde najdu Další informace o běžných technických problémech?
    answer: Informace o běžných technických problémech najdete v části [požadavky na zabezpečení partnerů pro partnery pomocí partnerských rozhraní API partnerského centra nebo partnerského centra](partner-security-requirements.md) .
